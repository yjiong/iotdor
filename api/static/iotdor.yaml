      summary: 获取设备历史数据
      parameters:
        - description: devid 设备ID
          name: devid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuerySection'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RspDBData'          
        '404':
          description: Can not get realtime data
          content:
            application/json:
              schema:
