definitions:
  dataprocess.QuerySection:
    type: object
    properties:
      page_size:
        description: 每页记录数
        type: integer
      pages_index:
        description: 第几页 （开始页为0）
        type: integer
      since:
        description: '起始时间 (比如 "2021-01-02 15:04:05")'
        type: string
      until:
        description: '终止时间 (比如 "2021-01-03 15:04:05")'
        type: string
  dataprocess.SerialParams:
    type: object
    properties:
      baudrate:
        description: 波特率 e.g. 9600
        type: integer
      com:
        description: 串口
        type: string
      data_bit:
        description: 数据位 e.g. 8
        type: integer
      is_hex:
        description: 16进制发送 =1 ，assic 发送 =0
        type: integer
      parity:
        description: '奇偶校验 N, E或O'
        type: string
      payload:
        description: 发送内容
        type: string
      stop_bit:
        description: 停止位 e.g. 1
        type: integer
      time_out:
        description: 超时 e.g. 1
        type: integer
  dataprocess.TDevice:
    type: object
    properties:
      address:
        description: 通讯地址(比如moodbus地址)
        type: integer
      baudrate:
        description: 波特率
        type: integer
      com:
        description: 通讯串口
        type: string
      data_bit:
        description: 数据位
        type: integer
      dev_name:
        description: 设备名称
        type: string
      dev_params:
        description: 设备的参数(一般情况不需要)
        type: string
      dev_type:
        description: 设备类型(驱动名)
        type: string
      id:
        description: device_id
        type: string
      ip_addr:
        description: 若是网络设备，填ip地址或url
        type: string
      parity:
        description: '奇偶校验("N", "E", "O")'
        type: string
      stop_bit:
        description: 停止位
        type: string
  dataprocess.TDeviceFactor:
    type: object
    properties:
      alarm_lower:
        description: 报警下限值(不是必须)
        type: number
      alarm_upper:
        description: 报警上限值(不是必须)
        type: number
      calc_type:
        description: 因子数值类型 1：数字，2：字符
        type: integer
      decimals:
        description: 保留几位小数
        type: integer
      device_id:
        description: device_id
        type: string
      factor_alias:
        description: 因子别名(也可以是寄存器地址编号)
        type: string
      factor_code:
        description: 因子编码
        type: string
      id:
        description: factor_id 随便填不空即可，会自动生成新的
        type: string
      is_change_send_msg:
        description: 是否数据一发生变化就上传
        type: integer
      is_change_send_msg_store:
        description: 是否数据一发生变化就存储(若变化频率高，建议不存储，比如1秒就变化了)
        type: integer
      is_continuous_alarm_over_standard:
        description: 超标是否连续报警(不是必须)
        type: integer
      st:
        description: 系统编码
        type: string
      is_manual_flag:
        description: 是否使用手动FLAG 1:是, 0:否
        type: integer
      manual_flag:
        description: 要使用的手动FLAG标记
        type: string
      tag_id:
        description: 标签id，不同设备下如果有相同的因子，则需要该字段来区分
        type: string
      doefficient:
        description: 计算系数
        type: number
  dataprocess.TFactor:
    type: object
    properties:
      calc_type:
        description: '因子类型1:正常参与统计计算，2：参数类型和自定义类型'
        type: integer
      code:
        description: 因子编码
        type: string
      data_type:
        description: 数据类型
        type: string
      id:
        description: ID
        type: string
      is_calc_cou:
        description: 是否计算排放量
        type: integer
      is_calc_statistic:
        description: 是否计算统计值
        type: integer
      is_calc_zs:
        description: 是计算折算值
        type: integer
      name:
        description: 因子名称
        type: string
      original_code:
        description: 原编码
        type: string
      statistics_unit:
        description: 计量单位(排放量)
        type: string
      unit:
        description: 计量单位
        type: string
  dataprocess.TMnInfo:
    type: object
    properties:
      id:
        description: just ID 随便填不空即可，会自动生成新的
        type: string
      interval_heartbeat:
        description: 心跳间隔(秒)推荐值(60-300)
        type: integer
      interval_minute_data_upload:
        description: 分钟数据间隔(分)
        type: integer
      interval_upload:
        description: 上报间隔(秒)
        type: integer
      ip_addr_port:
        description: 连接地址和端口
        type: string
      is_open_heartbeat:
        description: 是否打开心跳机制 (0=关闭)
        type: integer
      is_send_rtd:
        description: 是否上报实时数据
        type: integer
      mn:
        description: MN 编号
        type: string
      over_time:
        description: 发送超时(秒)
        type: integer
      pw:
        description: password
        type: string
      resend_times:
        description: 发送失败重试次数
        type: integer
  dataprocess.TUser:
    type: object
    properties:
      password:
        type: string
      username:
        type: string
  dataprocess.WTUser:
    type: object
    properties:
      password:
        type: string
      username:
        type: string
      level:
        type: integer
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    name: Authorization
    in: header
