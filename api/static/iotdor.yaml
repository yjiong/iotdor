            application/json:
              schema:
                type: object
        '404':
          description: Can not get device ID
          content:
            application/json:
              schema:
                type: object
  /device/realtime_data/{devid}:
    get:
      security:
        - api_key: []
      tags:
        - 当前数据
      summary: 获取设备实时数据
      parameters:
        - description: devid 设备ID
          name: devid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Can not get realtime data
          content:
            application/json:
              schema:
                type: object
  /device/history_data/{devid}:
    post:
      security:
