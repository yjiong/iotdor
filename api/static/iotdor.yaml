components:
  schemas:
    LoginUser:
      type: object
      properties:
        password:
          type: string
          example: "123456"
        username:
          type: string
          example: "iotd-AMMETER"
    QuerySection:
      type: object
      properties:
        page_size:
          description: 每页记录数
          type: integer
        pages_index:
          description: 第几页 （开始页为0）
          type: integer
        since:
          description: '起始时间 (比如 "2021-01-02 15:04:05")'
          type: string
        until:
          description: '终止时间 (比如 "2021-01-03 15:04:05")'
          type: string
    #SerialParams:
      #type: object
      #properties:
        #baudrate:
          #description: 波特率 e.g. 9600
          #type: integer
        #com:
          #description: 串口
          #type: string
        #data_bit:
          #description: 数据位 e.g. 8
          #type: integer
        #is_hex:
          #description: 16进制发送 =1 ，assic 发送 =0
          #type: integer
        #parity:
          #description: '奇偶校验 N, E或O'
          #type: string
        #payload:
          #description: 发送内容
          #type: string
        #stop_bit:
          #description: 停止位 e.g. 1
          #type: integer
        #time_out:
          #description: 超时 e.g. 1
          #type: integer
    #TDevice:
      #type: object
      #properties:
        #address:
          #description: 通讯地址(比如moodbus地址)
          #type: integer
        #baudrate:
          #description: 波特率
          #type: integer
        #com:
          #description: 通讯串口
          #type: string
        #data_bit:
          #description: 数据位
          #type: integer
        #dev_name:
          #description: 设备名称
          #type: string
        #dev_params:
          #description: 设备的参数(一般情况不需要)
          #type: string
        #dev_type:
          #description: 设备类型(驱动名)
          #type: string
        #id:
          #description: device_id
          #type: string
        #ip_addr:
