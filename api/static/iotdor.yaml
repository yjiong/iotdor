swagger: '2.0'
info:
  description: This is iotdor server .
  title: IOTDOR API
  contact:
    url: 'https://github.com/yjiong'
    email: yjiong@msn.com
  version: v1.0.0
basePath: /
paths:
  /api/login:
    post:
      consumes:
        - application/json
      tags:
        - 登录
      summary: login
      parameters:
        - description: 登录
          name: user_info
          in: body
          required: true
          schema:
            $ref: '#/definitions/dataprocess.TUser'
      responses:
        '200':
          description: ok
          schema:
            type: string
        '404':
          description: login failed
          schema:
            type: object
  /gateways/list:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 网关列表
      summary: 网关列表(格式为序列号和最近一次与middle broker的连接时间)
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not query history data
          schema:
            type: object
  '/{gatewaysn}/gateway/version':
    get:
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 获取主程序和驱动程序的版本和当前网关的SN(需1.2.0以上版本支持)
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: get version string error
          schema:
            type: object
  '/{gatewaysn}/gateway/cmdline':
    post:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 系统命令
      summary: 执行shell命令
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: cmd
          name: cmd
          in: query
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: string
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not alibration time
          schema:
            type: object
  '/{gatewaysn}/gateway/set_sn':
    post:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 系统命令
      summary: 修改SN（需1.2.0版本以上)
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: sn 更改后的序列号
          name: sn 
          in: query
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: string
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not set the SN
          schema:
            type: object
  '/{gatewaysn}/gateway/sample_retention':
    post:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 系统命令
      summary: 立即留样(主程序版本 > v1.3.7, 驱动版本 >= v1.7.6)
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: 留样设备类型(比如"derun-803m")
          name: sample_retention  
          in: query
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: string
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not sample retention
          schema:
            type: object
  '/{gatewaysn}/gateway/daily_data':
    get:
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 当前数据
      summary: 获取最近一次日数据
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: object
        '404':
          description: Can not get daily_data
          schema:
            type: object
  '/{gatewaysn}/gateway/device':
    get:
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 获取设备信息
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not list device add device first
          schema:
            type: object
    put:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 添加或更新设备
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - description: 设备信息(若ID存在则为更新，否则为新添加)
          name: t_mn_info
          in: body
          required: true
          schema:
            $ref: '#/definitions/dataprocess.TDevice'
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not insert device
          schema:
            type: object
    delete:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 删除设备
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: 设备ID
          name: device_id
          in: query
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not delete MNinfo
          schema:
            type: object
  '/{gatewaysn}/gateway/device_factor':
    get:
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 获取设备的因子信息
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not get device factor info
          schema:
            type: object
    put:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 添加或更新设备的因子(v1.2版本添加 is_manual_flag 和 manual_flag 字段)
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - description: 设备因子(若factor_code存在则为更新，否则为新添加)
          name: t_mn_info
          in: body
          required: true
          schema:
            $ref: '#/definitions/dataprocess.TDeviceFactor'
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not insert device
          schema:
            type: object
    delete:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 删除设备的因子
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: 设备因子ID
          name: factor_id
          in: query
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not delete MNinfo
          schema:
            type: object
  '/{gatewaysn}/gateway/factor':
    get:
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 获取常用因子列表
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not get factor list
          schema:
            type: object
    put:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 添加或更新常用因子列表
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - description: 常用因子列表(若factor_code存在则为更新，否则为新添加)
          name: t_mn_info
          in: body
          required: true
          schema:
            $ref: '#/definitions/dataprocess.TFactor'
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not insert factor
          schema:
            type: object
    delete:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 删除常用因子列表内的因子
      parameters:
        - type: string
          description: 因子ID
          name: factor_id
          in: query
          required: true
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not delete factor
          schema:
            type: object
  '/{gatewaysn}/gateway/history/manual_send_msg':
    post:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 历史数据
      summary: 手工补发
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: 平台地址
          name: up_addr
          in: query
          required: true
        - type: string
          description: 开始时间
          name: startt
          in: query
          required: true
        - type: string
          description: 终止时间
          name: endt
          in: query
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not send data
          schema:
            type: object
  '/{gatewaysn}/gateway/history/realtime_data':
    post:
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 历史数据
      summary: 查询历史实时数据
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: 因子编码
          name: factor_code
          in: query
          required: true
        - description: 查询格式
          name: query_section
          in: body
          required: true
          schema:
            $ref: '#/definitions/dataprocess.QuerySection'
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not query history data
          schema:
            type: object
  '/{gatewaysn}/gateway/history/up_message':
    post:
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 历史数据
      summary: 查询历史上传报文
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: 平台地址
          name: up_addr
          in: query
          required: true
        - description: 查询格式
          name: query_section
          in: body
          required: true
          schema:
            $ref: '#/definitions/dataprocess.QuerySection'
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not query history data
          schema:
            type: object
  '/{gatewaysn}/gateway/history/{type}':
    post:
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 历史数据
      summary: '查询历史(分钟, 小时，天, 月)数据'
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: 'minute, hour, daily, month'
          name: type
          in: path
          required: true
        - description: 查询格式
          name: query_section
          in: body
          required: true
          schema:
            $ref: '#/definitions/dataprocess.QuerySection'
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not query history data
          schema:
            type: object
  '/{gatewaysn}/gateway/hour_data':
    get:
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 当前数据
      summary: 获取最近一次小时数据
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not get hour_data
          schema:
            type: object
  '/{gatewaysn}/gateway/minute_data':
    get:
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 当前数据
      summary: 获取最近一次分钟数据
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not get minute_data
          schema:
            type: object
  '/{gatewaysn}/gateway/mninfo':
    get:
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 配置信息
      summary: 获取平台信息
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not get MNinfo
          schema:
            type: object
    put:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 添加或更新上报平台
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - description: 平台信息(若ip_addr_port已经存在，则为更新，否则为新添加)
          name: t_mn_info
          in: body
          required: true
          schema:
            $ref: '#/definitions/dataprocess.TMnInfo'
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not insert MNinfo
          schema:
            type: object
    delete:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 删除上报平台
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: 平台地址
          name: ip_addr_port
          in: query
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not delete MNinfo
          schema:
            type: object
  '/{gatewaysn}/gateway/realtime_data':
    get:
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 当前数据
      summary: 获取实时数据
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not get realtime data
          schema:
            type: object
  '/{gatewaysn}/gateway/serial_debug':
    post:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      tags:
        - 系统命令
      summary: 串口调试
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - description: 串口调试参数
          name: serial_params
          in: body
          required: true
          schema:
            $ref: '#/definitions/dataprocess.SerialParams'
      responses:
        '200':
          description: ok
          schema:
            type: string
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not debug serial port
          schema:
            type: object
  '/{gatewaysn}/gateway/screen':
    get:
      consumes:
        - application/json
      tags:
        - 系统命令
      summary: 截屏
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: file
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not shot screen
          schema:
            type: object
  '/{gatewaysn}/gateway/set_time':
    post:
      consumes:
        - application/json
      tags:
        - 系统命令
      summary: 校准系统时间
      security:
        - ApiKeyAuth: []
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: string
          description: '时间格式:2021-01-02 03:04:05'
          name: time
          in: query
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not alibration time
          schema:
            type: object
  '/{gatewaysn}/gateway/suport_device':
    get:
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 获取驱动支持的设备类型信息
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: please check gatewaydrive program is running
          schema:
            type: object
  '/{gatewaysn}/gateway/system_code':
    get:
      consumes:
        - application/json
      tags:
        - 配置信息
      summary: 获取ST系统名称列表(id 对应 ST 编码)
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: Can not get system_code list
          schema:
            type: object
  '/{gatewaysn}/gateway/update_qt':
    post:
      security:
        - ApiKeyAuth: []
      description: update Qt 请上传文件名为demo.zip的Qt程序（demo的压缩文件)
      consumes:
        - multipart/form-data
      produces:
        - application/json
      tags:
        - 系统命令
      summary: 更新网关Qt前端
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: file
          description: 上传Qt更新文件
          name: file
          in: formData
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: update Qt failed
          schema:
            type: object
  '/{gatewaysn}/gateway/update_gatewaydrive':
    post:
      security:
        - ApiKeyAuth: []
      description: update gatewaydrive 请上传文件名为gatewaydrive.zip的网关驱动程序（gatewaydrive的压缩文件)
      consumes:
        - multipart/form-data
      produces:
        - application/json
      tags:
        - 系统命令
      summary: 更新网关设备驱动
      operationId: file.upload
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: file
          description: 上传驱动更新文件
          name: file
          in: formData
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '404':
          description: update gatewaydrive failed
          schema:
            type: object
  '/{gatewaysn}/gateway/update_hj212':
    post:
      security:
        - ApiKeyAuth: []
      description: update hj212 请上传文件名为hj212.zip的网关主程序（hj212的压缩文件)
      consumes:
        - multipart/form-data
      produces:
        - application/json
      tags:
        - 系统命令
      summary: 更新网关主程序
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
        - type: file
          description: 上传网关主程序更新文件
          name: file
          in: formData
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: update hj212 failed
          schema:
            type: object
  '/{gatewaysn}/gateway/user':
    get:
      security:
        - ApiKeyAuth: []
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - 配置信息
      summary: 获取用户信息
      parameters:
        - type: string
          description: gatewaysn 网关序列号
          name: gatewaysn
          in: path
          required: true
      responses:
        '200':
          description: ok
          schema:
            type: object
        '401':
          description: access denided
          schema:
            type: object
        '404':
          description: Can not get user
          schema:
