      parameters:
        - description: 节点id
          name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
        '401':
          description: access denided
          content:
            application/json:
              schema:
